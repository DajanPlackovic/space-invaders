<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Space Invaders</title>
</head>

<body>
  <div id="game-area">
    <div id="menu">
      <h1>Meteor Flight</h1>
      <ul>
        <li>Avoid the meteors</li>
        <li>Use the arrow keys, WASD or the on-screen arrows to move</li>
        <li>The further you get, the faster and more numerous the meteors get</li>
        <li>Complete 20 levels to win</li>
      </ul>
      <button id="start-button">Start game</button>
    </div>
    <div id="message"></div>
    <div id="ship" style="bottom: 5%; left: 50%">
      <i class="fa-solid fa-rocket"></i>
    </div>
  </div>
  <div id="controls">
    <button class="control" id="arrowup"><i class="fa-solid fa-arrow-up"></i></button>
    <button class="control" id="arrowleft"><i class="fa-solid fa-arrow-left"></i></button>
    <button class="control" id="arrowright"><i class="fa-solid fa-arrow-right"></i></button>
    <button class="control" id="arrowdown"><i class="fa-solid fa-arrow-down"></i></button>
  </div>

  <script src="https://kit.fontawesome.com/07c8b05fd5.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
