<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Meteor Flight, a scrolling arcade-style game by Dajan Plackovic using FontAwesome for graphics">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <title>Meteor Flight</title>
</head>

<body>
  <div id="game-area">
    <div id="menu">
      <h1>Meteor Flight</h1>
      <img src="assets/images/glarp-face.svg" alt="An alien face, halfway between cute and scary" id="glarp-face">
      <div id="menu-text"></div>
      <button id="menu-button">Continue</button>
    </div>
    <div id="message"></div>
    <div id="ship">
      <i class="fa-solid fa-rocket"></i>
    </div>
    <!-- <div id="safety_test" style="background-color: red; width: 30px; height: 20px; position: absolute; top: 0;"></div> -->
  </div>
  <div id="controls">
    <button class="control hidden" id="arrowleft" aria-label="Move ship left"><i
        class="fa-solid fa-arrow-left"></i></button>
    <button class="control hidden" id="arrowright" aria-label="Move ship right"><i
        class="fa-solid fa-arrow-right"></i></button>
  </div>

  <script src="https://kit.fontawesome.com/07c8b05fd5.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
