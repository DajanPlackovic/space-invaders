<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Space Invaders</title>
</head>

<body>
  <div id="game-area">
    <div id="hit-message">You Got Hit!
      <button id="hit-message__button">Play Again</button>
    </div>
    <div id="ship" style="bottom: 5%; left: 50%">
      <i class="fa-solid fa-rocket"></i>
    </div>
  </div>
  <div id="controls">
    <button class="control" id="up"><i class="fa-solid fa-arrow-up"></i></button>
    <button class="control" id="left"><i class="fa-solid fa-arrow-left"></i></button>
    <button class="control" id="right"><i class="fa-solid fa-arrow-right"></i></button>
    <button class="control" id="down"><i class="fa-solid fa-arrow-down"></i></button>
  </div>

  <script src="https://kit.fontawesome.com/07c8b05fd5.js" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
